apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: ${APPLICATION}
  name: ${APPLICATION}
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ${APPLICATION}
  template:
    metadata:
      labels:
        run: ${APPLICATION}
    spec:
      containers:
      - image: nginx
        name: ${APPLICATION}
        env:
        - name: "GOOGLE_APPLICATION_CREDENTIALS"
          value: "/var/run/secret/cloud.google.com/$APPLICATION-sa-key.json"
        - name: "PROJECT_ID"
          valueFrom:
            configMapKeyRef:
              name: project-id
              key: project-id
        - name: "APP_SA_EMAIL"
          valueFrom:
            configMapKeyRef:
              name: ${APPLICATION}-sa
              key: sa-email
        volumeMounts:
            - name: "service-account"
              mountPath: "/var/run/secret/cloud.google.com"
      volumes:
        - name: "service-account"
          secret:
            secretName: "${APPLICATION}"